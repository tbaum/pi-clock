<!doctype html>
<html lang="en">
<head>
    <title>Pi Clock</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css">

    <script type="application/javascript">
        function showTime() {

            const now = new Date();
            $('#clock1 .time').html(now.toLocaleTimeString('de-DE', {
                timeZone: 'Europe/Berlin',
                hour: "2-digit",
                minute: "2-digit"
            }))

            $('#clock2 .time').html(now.toLocaleTimeString('de-DE', {
                timeZone: 'Asia/Kuala_Lumpur',
                hour: "2-digit",
                minute: "2-digit", second: "2-digit"
            }))
            $('#clock2 .date').html(now.toLocaleDateString('de-DE', {
                timeZone: 'Asia/Kuala_Lumpur',
                weekday: "long",
                year: "numeric",
                month: "short",
                day: "numeric"
            }))

            $('#clock3 .time').html(now.toLocaleTimeString('de-DE', {
                timeZone: 'Europe/Moscow',
                hour: "2-digit",
                minute: "2-digit"
            }))

            setTimeout(showTime, 100);
            resizeText();
        }

        function resizeText() {
            const width = $('body').width();

            $('#clock1 .time').css('fontSize', width / 15.0)
            $('#clock2 .time').css('fontSize', width / 5.0)
            $('#clock3 .time').css('fontSize', width / 15.0)

            $('.date').css('fontSize', width / 20.0)
            $('.zone').css('fontSize', width / 30.0)
        }
    </script>
</head>

<body onload="showTime()">

<div id="clock1">
    <div class="time"></div>
    <div class="date"></div>
    <div class="zone">Berlin</div>
</div>

<div id="clock2">
    <div class="time"></div>
    <div class="date"></div>
    <div class="zone"></div>
</div>

<div id="clock3">
    <div class="time"></div>
    <div class="date"></div>
    <div class="zone">Moscow</div>
</div>

<script src="js/jquery-3.4.1.min.js"></script>

</body>
</html>
